<!DOCTYPE html>
<html>
<head>
	<title>Activity 1</title>
	<style>
		.container {
			width: 400px;	
		}
		textarea {
			width: 320px;
			height: 100px;
		}
		input[name="name"] {
			width: 270px;
		}
		input[name="email"] {
			width: 272px;
		}
		input[name="submit"]:hover {
			color: blue;
		}
	</style>
</head>
<body>
<div class="container">
	<form action="https://www.example.com/subscribe.php" method="post">.
		<!-- Your Personal Details -->
		<fieldset>
			<legend>Your Details:</legend>
			<label for="getName">Name: </label><input type="name" name="name" id="getName" required>
			<br>
			<label for="getEmail">Email: </label><input type="email" name="email" id="getEmail" required>
		</fieldset>

		<br>

		<!-- Your Review -->
		<fieldset>
			<legend>Your Review:</legend>
			<br>
			How did you hear about us?
			<select required>
				<option selected>Google</option>
				<option>Facebook</option>
				<option>Instagram</option>
				<option>Ads</option>
				<option>Blog</option>
			</select>
			<p>Would you visit again?</p>
			<label><input type="radio" name="opt">Yes</label>
			<label><input type="radio" name="opt">No</label>
			<label><input type="radio" name="opt">Maybe</label>
			<br><br>
			<span id="comments">Comments:</span>
			<textarea></textarea>
			<br><br>
			<input type="checkbox" name="checkbox">Sign me up for email updates
			<br>
			<input type="submit" name="submit" value="Submit Review">
		</fieldset>
	</form>
</div>
</body>
</html>
